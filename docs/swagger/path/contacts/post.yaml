tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Create a new contact for the authenticated user.
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          photo:
            type: string
            format: binary
            description: The contact photo to upload (file).
          contactData:
            type: object
            properties:
              name:
                type: string
                description: Name of the contact.
              phoneNumber:
                type: string
                description: Phone number of the contact.
              contactType:
                type: string
                enum:
                  - personal
                  - work
                description: Type of contact (personal or work).
              email:
                type: string
                format: email
                description: Email of the contact.
              isFavourite:
                type: boolean
                description: Whether the contact is marked as favourite.
            required:
              - name
              - phoneNumber
        description: 'Object containing fields to create a contact. Include only the required fields.'
responses:
  '201':
    description: Contact created successfully.
  '400':
    description: Invalid data in the request.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Invalid data provided.'
