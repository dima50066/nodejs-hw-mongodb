tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Create a new contact for the authenticated user.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ..\..\components\schemas\contacts.yaml
responses:
  '201':
    description: Contact created successfully.
  '400':
    description: User ID is missing in the request.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'User ID is missing.'
