type: object
properties:
  Register:
    type: object
    properties:
      name:
        type: string
      email:
        type: string
      password:
        type: string
    required:
      - name
      - email
      - password
  Login:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
    required:
      - email
      - password
  RequestResetEmail:
    type: object
    properties:
      email:
        type: string
    required:
      - email
  ResetPassword:
    type: object
    properties:
      password:
        type: string
      token:
        type: string
    required:
      - password
      - token
